<!DOCTYPE html>

<html>

<head>

    <title>Bader Daka</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"> </script>

</head>

<body>

    <div id="wrapper">
        <h1>Join Our Members Club</h1>

        <form action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" method="GET">


          
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Full Name:</label>
                        <input type="text" id="form6Example1" class="form-control" name="fullName"
                            pattern="\w+\s\w+(\s\w+)*" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Age:</label>
                        <select class="form-select" aria-label="Default select example" name="age">
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                </div>
            </div>



            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example3">website:</label>
                        <input type="url" id="form6Example6" class="form-control" name="website">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example3">phone:</label>
                            <input type="tel" id="form6Example6" class="form-control" name="phone" minlength="10"
                                maxlength="10" pattern="[0-9]{10}">
                        </div>
                    </div>
                </div>
            </div>




            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Coffee:</label>
                        <input type="number" id="form6Example6" class="form-control" name="coffe" min="0" max="5">
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">


                        <label for="customRange2" class="form-label">Temperature:</label>
                        <input type="range" class="form-range temp" min="0" max="5" id="customRange2" name="temper">

                    </div>
                </div>
            </div>



            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example5">Email:</label>
                        <input type="email" id="form6Example5" class="form-control" name="mail">
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">


                        <label for="inputPassword5" class="form-label">Password:</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock" name="pass"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>

                    </div>
                </div>
            </div>

        



            <div class="row mb-4">
                <div class="col">
                    <span>interests:</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault1" name="interests[]"
                            value="Reading Books"  >
                        <label class="form-check-label" for="flexCheckDefault1">
                            Reading Books
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault2" name="interests[]"
                            value="coding" >
                        <label class="form-check-label" for="flexCheckDefault2">
                            coding
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault3" name="interests[]"
                            value="travel"  >
                        <label class="form-check-label" for="flexCheckDefault3">
                            travel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault4" name="interests[]"
                            value="Gaming" >
                        <label class="form-check-label" for="flexCheckDefault4">
                            Gaming
                        </label>
                    </div>
                    <span id="alertt">must be one checked</span>
                </div>
                <div class="col">
                    <div class="form-outline">


                        <span>Gender:</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault11" name="gender"
                                value="female">
                            <label class="form-check-label" for="flexRadioDefault11">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault12" name="gender"
                                value="male">
                            <label class="form-check-label" for="flexRadioDefault12">
                                male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault13" name="gender"
                                value="Animal">
                            <label class="form-check-label" for="flexRadioDefault13">
                                Animal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault14" name="gender"
                                value="other">
                            <label class="form-check-label" for="flexRadioDefault14">
                                other
                            </label>
                        </div>



                    </div>
                </div>
            </div>



         
            <div class="form-outline mb-4">
                <label class="form-label" for="form6Example7">Address:</label>
                <textarea class="form-control" id="form6Example7" rows="4" name="address"></textarea>
            </div>




            <input type="submit" class="btn btn-primary btn-block mb-4" value="submit">

         
        </form>

    </div>
</body>

</html>
